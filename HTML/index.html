<!--
web === internet > false
internet 안에 web, email, ftp가 존재한다.
web server와 web browser 가 통신하는 규약인 http(hyper text transfer protocol) 만들어진다.
txt 파일만을 화면에 띄워주는 것이 아니라 화면을 굵게 하고 화면을 이쁘게 다듬고 하는 마크업을 하는 언어가 바로 HTML이다.
HTML (Hyper Text Markup Language)
HTML로 홈페이지를 마크업 하고 JS로 동적인 페이지를 작성할 수 있다. 그래서 JS를 배우는 이유이다.
<head> 태그 사이에 메타데이터를 입력한다. / 메타데이터란 데이터를 설명하는 데이터를 의미한다.


// <a herf="이동할 페이지 링크" title="그냥 설명" target="optional"> 화면에 나오는 글자 </a>
target option 
1. 기입 X > 현재 창에서 이동한다.
2. blank > 새창에서 이동한다.
3. _self > 1번과 동일하게 작동한다.
4. "" > 기입을 한 내용이 마우스를 링크 위에 올리면 나타난다.
5. 다른 프레임에 속성값을 주고 그 속성값을 입력하면 프레임 내에서 동작시킬 수도 있다.

// 문단 <p> 글을 묶는 작은 단위 이렇게 묶어두면 실제 책의 문단처럼 띄워서 처리시켜준다.
// 줄바꿈 <br/>
// 띄어쓰기 &nbsp;   > HTML은 띄어쓰기를 많이하더라도 한번만 인식한다 그래서 따로 명령어를 사용해야한다.
// 이미지 파일 <img src="이미지가 위치하는 URL" alt="대체텍스트" width="폭" height="높이" logdesc="링크" />
    대체텍스트는 이미지가 로딩이 느리거나 로딩에 실패하면 뜨는 대체텍스트이다.
    링크는 이미지에 링크를 달 수 있는 옵션이다.

// 목록 
<ul>  //순서가 없는 리스트 (unordered list)
    <li>항목</li>
    <li>항목</li>
</ul>

<ol>  //순서가 있는 리스트 (ordered list)
    <li>항목</li>
    <li>항목</li>
</ol>

// 페이지 안에 프레임을 넣어 그 프레임 안에 다른 페이지를 보여주는 것 iframe
<iframe src="불러올 웹페이지의 URL" scrolling="스크롤링 허용여부"> iframe을 지원하지 않는 경우 대체정보를 제공 </iframe>
// iframe과 달리 frame 태그는 페이지를 꽉 채워서 나눠 보여준다.
// 이스케이프 > 특정 명령어를 입력하면 태그와 같이 화면에 나올 수 없는 태그들도 보여준다.
&amp; → &
&lt; → <
&gt; → >
&quot; → "
&apos; → '

// 테이블을 만드는데 사용되는 태그들이다. 행 (tr), 열 (td)로 형식을 만들 수 있다.
// HEAD > <head> 태그는 문서를 설명하는 태그들이 위치하는 태그다. 
    <body> 태그가 웹페이지가 담아내려는 정보 그 자체라면 head 태그는 body 태그의 정보를 설명하는 메타 정보라고 할 수 있다.
// Meta 태그는 문서에 대한 정보를 기술한다. name을 기술하고 content를 적어서 이 문서에 대한 정보를 나타낼 수 있다.
// title 태그는 웹을 켜면 탭에 나오는 문자를 정의할 수 있다. 이는 검색엔진에서 중요한 정보로 취급된다.

// form 태그 > 사용자가 폼태그 안의 컨트롤을 조작한 후에 전송 버튼을 누르면 폼 태그의 속성인 action에 기술된 URL로 사용자가 입력한
정보를 전송한다. 서버는 이 정보를 받아 저장하거나 계산하여 결과를 보여주는 등의 작업을 한다.
폼 태그 안의 Submit 옵션은 그 폼 안의 정보들만을 보내준다.
<form action="서버로 전송한 데이터를 수신할 URL" method="데이터를 전송하는 방법">텍스트 필드, 라디오 버튼, 체크박스등</form>
method > get : action에 입력한 URL에 파라미터의 형태로 전송, post : header의 body에 포함해서 전송
get 은 파라미터에 다 보여주기 때문에 보안에 유의해서 사용해야 한다. 하지만 POST 방식도 보안이 뚫릴 수 있다.
post 는 header의 body에 포함되어 정보를 주기 때문에 정보의 길이 제한이 없다. 

// 텍스트 필드 > <input type="text" name="값의 이름" value="값" disabled="disabled" readonly="readonly" />
type > 
text :text를 이용해야 텍스트 필드가 된다.
password : ****처럼 표시된다.
hidden : 화면상에 표시되지 않는 필드를 만든다. 파일을 계속 다음 페이지로 넘겨주어야할때 사용할 수 있다.
textarea : 프레임을 만들어 그 안에서 자유로이 데이터를 적을 수 있도록 해준다.
radio : 동그라미 버튼으로 여러 속성 중 체크하도록 만들 수 있다. post 방식으로 전달된다.
select : 콤보박스는 radio와 비슷하지만 하나만 골라서 제출 할 수 있도록 해준다. post 방식으로 전달된다.
checkbox: 여러가지를 고를 수 있도록 해준다.
file : 파일을 선택해서 제출할 수 있다.

name > 입력한 데이터의 이름
value > 데이터의 값
disabled > 옵션을 저렇게 주면 서버로 값을 전송해도 데이터는 전송되지 않는다.
readonly > 옵션을 주면 텍스트 필드에 값이 입력되지 않는다. 데이터는 전송된다.

// 서버란
개인용 PC와 똑같은 역할을 하지만 서버용으로 사용되는 것을 말함
개인용 PC도 서버가 될 수 있음
서버들이 모여있는 곳을 IDC(Internet Data Center)라고 부름
